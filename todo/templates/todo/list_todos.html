{% extends "base.html" %}

{% block pagetitle %} All the things {% endblock pagetitle %}

{% block content %}
{% for todo in todos %}
<div>
    <p>
        <a href="{% url "todo-detail" todo.id %}">
            {{ todo.task|truncatechars:10 }}
        </a>
    </p>
    <span>Completed? {{ todo.completed|yesno }}</span>
</div>
{% empty %} No to-dos! {% endfor %}
{% endblock content %}
