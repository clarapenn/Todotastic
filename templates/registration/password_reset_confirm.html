{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
<div class="container">
  <div class="row">
    <div class='col-6'>
      <form method="post" action=".">

        {% include "partials/form_fields.html" %}

        {% csrf_token %}


      <input type="submit" value="{% trans 'Submit' %}" />
      </form>
    </div>
  </div>
</div>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
